        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
        }
        
        .project-card {

            height: 100%;

            color: var(--text-primary);

            justify-content: space-between;
            align-items: center;

        }

            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
            flex-grow: 1;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .project-tag {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(var(--accent-rgb), 0.1);
            color: var(--accent-color);
            font-weight: 500;
        }
        
        .main-panel-full {
            grid-column: span 9; /* Occupy remaining space */
        }

        @media (max-width: 960px) {
            .main-panel-full {
                grid-column: span 12;
            }
        }
    </style>

    <script src="js/script.js"></script>
    <script>
        // Load projects from config.json
        (async function initProjects() {
            const container = document.getElementById('project-container');
            if (!container) return;

            try {
                console.log('Starting project load...');
                // Add timestamp to prevent caching
                const fetchUrl = `config.json?t=${new Date().getTime()}`;
                console.log('Fetching:', fetchUrl);
                
                const response = await fetch(fetchUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} ${response.statusText}`);
                }
                
                const text = await response.text();
                let config;
                try {
                    config = JSON.parse(text);
                } catch (e) {
                    // If parsing fails, it's likely HTML (404 page) or malformed JSON
                    const preview = text.substring(0, 50).replace(/</g, '&lt;');
                    throw new Error(`JSON 解析失败: ${e.message}<br>返回内容预览: ${preview}...`);
                }
                
                const projects = config.projects || [];

                container.innerHTML = ''; // Clear loading

                if (projects.length === 0) {
                    container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px;">暂无项目</div>';
                    return;
                }

                projects.forEach(project => {
                    const card = document.createElement('a');
                    card.href = project.link || '#';
                    card.className = 'card card--secondary glass tilt-card project-card';
                    if (project.link && project.link.startsWith('http')) {
                        card.target = '_blank';
                        card.rel = 'noopener noreferrer';
                    }

                    const tagsHtml = (project.tags || []).map(tag => `<span class="project-tag">${tag}</span>`).join('');

                    card.innerHTML = `
                        <div class="project-card-header">
                            <span class="project-title">${project.title}</span>
                            <i class="fa-solid fa-arrow-up-right-from-square" style="font-size: 0.8rem; opacity: 0.6;"></i>
                        </div>
                        <div class="project-desc">${project.description}</div>
                        <div class="project-tags">${tagsHtml}</div>
                    `;
                    container.appendChild(card);
                });
                
                // Simple tilt effect re-attachment
                if (window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
                    const cards = container.querySelectorAll('.tilt-card');
                    cards.forEach(card => {
                        card.addEventListener('pointermove', (e) => {
                            const rect = card.getBoundingClientRect();
                            const px = (e.clientX - rect.left) / rect.width - 0.5;
                            const py = (e.clientY - rect.top) / rect.height - 0.5;
                            card.style.setProperty('--tilt-y', `${px * 8}deg`);
                            card.style.setProperty('--tilt-x', `${-py * 8}deg`);
                            card.style.setProperty('--mx', `${Math.round((px + 0.5) * 100)}%`);
                            card.style.setProperty('--my', `${Math.round((py + 0.5) * 100)}%`);
                        });

                        card.addEventListener('pointerleave', () => {
                            card.style.setProperty('--tilt-x', '0deg');
                            card.style.setProperty('--tilt-y', '0deg');
                            card.style.setProperty('--mx', '50%');
                            card.style.setProperty('--my', '15%');
                        });
                    });
                }

            } catch (error) {
                console.error('Error loading projects:', error);
                container.innerHTML = `<div style="color: #ff6a3d; text-align: center; padding: 20px;">
                    <i class="fa-solid fa-triangle-exclamation"></i> 加载失败<br>
                    <span style="font-size: 0.8em; opacity: 0.8;">${error.message}</span>
                    <br><br>
                    <span style="font-size: 0.7em; opacity: 0.6;">请确保使用 http://localhost 访问，而不是 file://</span>
                </div>`;
            }
        })();
    </script>
