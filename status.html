<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状态面板 | ALp_Studio</title>
    <meta name="description" content="导航页面状态检查面板。">
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/x-icon" href="https://free.picui.cn/free/2025/12/30/6953f28ba97a0.ico">

    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', initialTheme);

            const savedSettings = JSON.parse(localStorage.getItem('visualSettings') || '{}');
            if (savedSettings.highContrast) {
                document.documentElement.setAttribute('data-contrast', 'high');
            }
            if (savedSettings.liteMode) {
                document.documentElement.setAttribute('data-lite', 'true');
            }
        })();
    </script>

    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-enhanced.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="status-page is-ready">
    <div class="background-gradient"></div>
    <canvas id="starfield-layer1" class="starfield-canvas" data-layer-id="1"></canvas>
    <canvas id="starfield-layer2" class="starfield-canvas" data-layer-id="2"></canvas>
    <canvas id="starfield-layer3" class="starfield-canvas" data-layer-id="3"></canvas>
    <canvas id="shooting-star-canvas" class="starfield-canvas"></canvas>
    <canvas id="raindrop-canvas" class="starfield-canvas"></canvas>

    <div class="settings-wrapper">
        <button id="settings-toggle" type="button" aria-label="打开设置" aria-expanded="false" aria-controls="settings-panel">
            <i class="fa-solid fa-gear" aria-hidden="true"></i>
            <span class="icon-text">设定</span>
        </button>
    </div>

    <div id="settings-panel" class="card card--tertiary glass" hidden>
        <div class="settings-header">
            <h3>显示设置</h3>
            <button id="settings-close" type="button" aria-label="关闭设置">&times;</button>
        </div>
        <div class="settings-content">
            <div class="setting-item">
                <label for="toggle-high-contrast">高对比模式</label>
                <input type="checkbox" id="toggle-high-contrast" class="toggle-switch" data-setting="highContrast">
            </div>
            <div class="setting-item">
                <label for="toggle-lite-mode">轻量模式</label>
                <input type="checkbox" id="toggle-lite-mode" class="toggle-switch" data-setting="liteMode">
            </div>
        </div>
    </div>

    <div class="theme-switch-wrapper">
        <button id="theme-toggle" type="button" aria-label="切换主题">
            <i class="fa-solid fa-moon" aria-hidden="true"></i>
            <span class="theme-toggle-text">深色</span>
        </button>
    </div>

    <main class="status-shell">
        <a class="status-back" href="https://re-tikara.fun/">
            <i class="fa-solid fa-arrow-left"></i>
            返回首页
        </a>

        <header class="card glass status-header">
            <div class="status-kicker">
                <span class="status-kicker-icon">
                    <i class="fa-solid fa-wave-square"></i>
                </span>
                <span>GROUP VIEW</span>
            </div>
            <h1 class="status-title">导航状态检查</h1>
            <div class="status-summary">
                <span class="status-pill status-ok" id="status-ok-count">0 正常</span>
                <span class="status-pill status-bad" id="status-bad-count">0 异常</span>
                <span class="status-pill status-warn" id="status-unknown-count">0 未知</span>
                <span id="status-age" class="status-pill status-age">距上次更新 -- 分钟</span>
            </div>
            <div class="status-meta">
                <span id="status-updated">更新中...</span>
                <span id="status-next">下次刷新 --s</span>
            </div>
            <div class="status-overall status-unknown" id="status-overall">CHECKING</div>
        </header>

        <section class="status-grid" id="status-grid" aria-live="polite"></section>
    </main>

    <footer class="site-footer">
        <p>实例仍在运行  日志尚未终止  // <span class="is-latin" lang="en">The instance is still running; the logs haven’t terminated.</span></p>
    </footer>

    <script src="js/status.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
