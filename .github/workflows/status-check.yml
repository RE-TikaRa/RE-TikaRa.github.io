name: Status Check

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run status check
        run: node scripts/status-check.mjs

      - name: Publish status.json to data branch
        run: |
          if git status --porcelain | grep -q "status.json"; then
            cp status.json /tmp/status.json
            git reset --hard
            git clean -fdx
            git switch --orphan status-data
            git rm -rf .
            mv /tmp/status.json status.json
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add status.json
            git commit -m "chore: update status"
            git push --force origin status-data
          fi
